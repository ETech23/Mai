<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAI Mining Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <div class="landing-page" id="landing-page">
    <header>
      <h1>Welcome to MAI Mining Platform</h1>
      <p>The future of decentralized cryptocurrency mining.</p>
    </header>
    <main>
      <button id="get-started">Get Started</button>
    </main><br>
    <p style="background-color: gray; color: black; border-radius: 10px; padding: 20px">
      By mining MAI AI coin, you'll own a fraction of the MAI AI platform. Show your work!
    </p>
  </div>

  <!-- Login/Registration Form -->
  <div class="form-container hidden" id="form-container">
    <form id="auth-form">
  <h2 id="form-title">Login</h2>
  <label for="identifier">Email or Username</label>
  <input type="text" id="identifier" placeholder="Enter your email or username" required>
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>
  <button type="submit" id="auth-submit">Login</button>
  <p id="toggle-form">Don’t have an account? <span>Register here</span></p>
</form>
  </div>

  <!-- Mining Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <header>
      <div id="menu-icon">☰</div>
      <div id="user-info-dropdown" class="hidden">
        <p>Welcome, <span id="user-name">User</span></p>
        <p>Balance: <span id="mining-balance">0 MAI</span></p>
        <button id="logout-button">Log Out</button>
      </div>
      
      <p style="text-align: center"><strong>Welcome!</strong><br> 100MAI ≈ $1 </p>
      
    </header>
    <main class="mining-container">
      <div id="progress-circle" class="mining-sphere">
        <p id="mined-balance">0 MAI</p>
      </div>
      <button id="activate-mining">Activate Mining</button>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
