    body {

    .mining-sphere {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #1a1a1a, #282828);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 
                  inset 0 4px 16px rgba(255, 255, 255, 0.1),
                  inset 0 -4px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    .mining-sphere::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(
        circle at center,
        rgba(76, 175, 80, 0.3) 0%,
        rgba(76, 175, 80, 0.1) 40%,
        transparent 70%
      );
      animation: pulse 2s ease-in-out infinite;
    }
    
    .mining-sphere::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 30%;
      width: 40%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(5px);
    }
    
    .mining-sphere p {
      position: relative;
      z-index: 2;
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 2px 10px rgba(76, 175, 80, 0.5);
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.7;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.05);
      }
    }
