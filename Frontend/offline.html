<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      text-align: center;
      color: #333;
    
    }

    .offline-container {
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .offline-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2C3E30;
    }

    .offline-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .offline-container a {
      text-decoration: none;
      background-color: #998e5c;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    .offline-container a:hover {
      background-color: #2C3E30;
    }
  
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>You're Offline</h1>
    <p>It looks like you’re not connected to the internet. Don’t worry, your mining session and balance is intact.</p>
    <!-- <a href="index.html">Go to Home</a>-->
  </div>
  <script>
  // Function to check network connectivity
    function checkNetwork() {
      fetch('/') // Try to fetch the root page or any lightweight resource
        .then(() => {
          // If the fetch succeeds, the network is back
          console.log('Network is back. Reloading page...');
          window.location.reload(); // Reload the page
        })
        .catch(() => {
          // If the fetch fails, the network is still down
          console.log('Still offline. Retrying in 5 seconds...');
          setTimeout(checkNetwork, 5000); // Retry after 5 seconds
        });
    }

    // Start checking for network connectivity
    checkNetwork();

  </script>
</body>
</html>
