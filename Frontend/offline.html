<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    :root {
      --primary-color: #2C3E20;
      --secondary-color: #2C3E30;
      --light-bg: #f9f9f9;
      --dark-text: #333;
      --medium-text: #555;
      --light-text: #777;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 460px;
      padding: 0 20px;
    }

    .offline-container {
      background: white;
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      padding: 30px;
      text-align: center;
      transition: var(--transition);
    }

    .offline-container h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--secondary-color);
    }

    .offline-container p {
      font-size: 16px;
      margin-bottom: 24px;
      color: var(--medium-text);
    }

    .button {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      width: 180px;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      outline: none;
      text-align: center;
    }

    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .button-group {
        flex-direction: column;
      }
      .button {
        width: 100%;
      }
    }

    .loader-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80px; /* Ensures the loader remains centered */
  margin-bottom: 30px;
}

.loader {
  width: 60px;
  height: 60px;
  border: 3px solid rgba(153, 142, 92, 0.2);
  border-radius: 50%;
  border-top-color: var(--primary-color);
  animation: spin 1.5s linear infinite;
}

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .reconnecting {
      font-size: 14px;
      color: var(--light-text);
      margin-top: 20px;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Disable text selection */
    .no-select {
      user-select: none;
    }
  </style>
</head>
<body class="no-select">
  <div class="container">
    <div class="offline-container fade-in" id="main-content">
      <h1>You're Offline</h1>
      <p>No internet connection detected. Your mining session and balance remain intact.</p>
      
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      
      <a href="#" class="button" onclick="loadOfflineNews(event)">Check Latest Updates</a>
      <div class="reconnecting">Attempting to reconnect...</div>
    </div>
  </div>

  <script>
    let cachedNews = {
      lastUpdated: "Unknown",
      items: [
        { title: "System Maintenance Complete", content: "Recent upgrades have improved mining efficiency by 12%." },
        { title: "Network Status", content: "All systems operational. Mining rewards are functioning normally." },
        { title: "New Features Coming Soon", content: "We're working on exciting new features for the dashboard!" }
      ]
    };

    function loadOfflineNews(event) {
      event.preventDefault();
      
      const container = document.getElementById('main-content');
      const newsHTML = `
        <div class="fade-in">
          <h1>Latest Updates</h1>
          <p class="last-updated">Last cached: ${cachedNews.lastUpdated}</p>
          ${cachedNews.items.map(item => `<h3>${item.title}</h3><p>${item.content}</p>`).join('')}
          <div class="button-group">
            <a href="#" class="button" onclick="goBack(event)">Back</a>
          </div>
        </div>
      `;

      container.innerHTML = newsHTML;
    }

    function goBack(event) {
      event.preventDefault();
      location.reload();
    }

    function checkNetwork() {
      if (navigator.onLine) {
        document.querySelector('.reconnecting').textContent = 'Connected! Redirecting...';
        setTimeout(() => { window.location.href = 'index.html'; }, 800);
      } else {
        setTimeout(checkNetwork, 5000);
      }
    }

    window.addEventListener('online', () => {
      document.querySelector('.reconnecting').textContent = 'Connected! Redirecting...';
      document.querySelector('.offline-container').style.opacity = '0.5';
      setTimeout(() => { window.location.href = 'index.html'; }, 800);
    });

    window.addEventListener('offline', () => {
      document.querySelector('.reconnecting').textContent = 'Attempting to reconnect...';
    });

    checkNetwork();

    cachedNews.lastUpdated = new Date().toLocaleString();
  </script>
</body>
</html>
