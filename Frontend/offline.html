<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    :root {
      --primary-color: #2C3E20;
      --secondary-color: #2C3E30;
      --light-bg: #f9f9f9;
      --dark-text: #333;
      --medium-text: #555;
      --light-text: #777;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 460px;
      padding: 0 20px;
    }

    .offline-container {
      background: white;
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      padding: 30px;
      text-align: center;
      transition: var(--transition);
    }

    .offline-container h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }

    .offline-container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--medium-text);
    }

    .check-updates {
      display: inline-block;
      font-size: 14px;
      font-weight: 400;
      color: white;
      text-decoration: none;
      cursor: pointer;
      padding: 8px 0;
      transition: var(--transition);
    }

    .check-updates:hover {
      color: var(--dark-text);
      text-decoration: underline;
    }

    .button-group {
      
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 14px;
      gap: 6px;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .no-select {
      user-select: none;
    }

    .reconnecting {
      margin-top: 15px;
      font-size: 13px;
      color: var(--light-text);
    }
  </style>
</head>
<body class="no-select">
  <div class="container">
    <div class="offline-container fade-in" id="main-content">
      <h1>You're Offline</h1>
      <p>No internet connection detected. Your mining session and balance remain intact.</p>
      
      <div class="button-group">
        <button style=" background-color: #2C3E20; border-radius: 5px; padding: 4px;">
        <a href="#" class="check-updates" onclick="loadOfflineNews(event)">Check Updates</a></button>
      </div>

      <div class="reconnecting" id="network-status">Reconnecting...</div>
    </div>
  </div>

  <script>
    let cachedNews = {
      lastUpdated: "Unknown",
      items: [
        { title: "System Maintenance Complete", content: "Recent upgrades have improved mining efficiency by 12%." },
        { title: "Network Status", content: "All systems operational. Mining rewards are functioning normally." },
        { title: "New Features Coming Soon", content: "We're working on exciting new features for the dashboard!" }
      ]
    };

    function loadOfflineNews(event) {
      event.preventDefault();
      
      const container = document.getElementById('main-content');
      container.innerHTML = `
        <div class="fade-in">
          <h1>Latest Updates</h1>
          <p class="last-updated">Last cached: ${cachedNews.lastUpdated}</p>
          ${cachedNews.items.map(item => `<h3>${item.title}</h3><p>${item.content}</p>`).join('')}
          <div class="button-group">
            <a href="#" style=" background-color: #2C3E20; border-radius: 5px; padding: 4px;" class="check-updates" onclick="goBack(event)">Back</a>
          </div>
        </div>
      `;
    }

    function goBack(event) {
      event.preventDefault();
      location.reload();
    }

    function checkConnection() {
      if (navigator.onLine) {
        document.getElementById("network-status").innerText = "Reconnected! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to index.html when back online
        }, 1000);
      } else {
        document.getElementById("network-status").innerText = "Reconnecting...";
      }
    }

    window.addEventListener("online", checkConnection);
    window.addEventListener("offline", () => {
      document.getElementById("network-status").innerText = "Still offline...";
    });

    cachedNews.lastUpdated = new Date().toLocaleString();
  </script>
</body>
</html>
