<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    body {
      background-color: #f4f4f4;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
      text-align: center;
      color: #333;
    
    }

    .offline-container {
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .offline-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2C3E30;
    }

    .offline-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .offline-container a {
      text-decoration: none;
      background-color: #998e5c;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    .offline-container a:hover {
      background-color: #2C3E30;
    }
  
  </style>
</head>
<body>
  <img style="max-height: 50px;" src="social/MAI_logo2.png">
  <div class="container">
  <div class="offline-container">
    <h1>You're Offline</h1>
    <p>It looks like you’re not connected to the internet. Don’t worry, your mining session and balance is intact.</p>
  </div>
    <!-- <a href="index.html">Go to Home</a>-->
  </div>
  <script>
  // Function to check network connectivity
    // Function to check network connectivity
function checkNetwork() {
  if (navigator.onLine) {
    console.log('Online');
    // Perform any deferred actions (e.g., token validation, API calls)
    validateToken(); // Validate the token when back online
  } else {
    console.log('Offline');
    // Retry after 5 seconds
    setTimeout(checkNetwork, 5000);
  }
}

// Listen for network changes
window.addEventListener('online', () => {
  console.log('Network is back. Performing deferred actions...');
  checkNetwork();
});

window.addEventListener('offline', () => {
  console.log('Network is down. Deferring actions...');
});

// Start checking for network connectivity
checkNetwork();
  
  // Function to validate token (deferred until online)
function validateToken() {
  const token = localStorage.getItem('token');
  if (token) {
    fetch('https://maicoin-41vo.onrender.com/api/auth/validate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`,
      },
    })
      .then((response) => {
        if (response.ok) {
          console.log('Token is valid');
        } else {
          console.log('Token is invalid');
          localStorage.removeItem('token'); // Clear invalid token
          localStorage.removeItem('username');
          localStorage.removeItem('email');
          localStorage.removeItem('minedBalance');
          window.location.reload(); // Refresh the page to show the login form
        }
      })
      .catch((error) => {
        console.error('Error validating token:', error);
      });
  }
}

  </script>
</body>
</html>
