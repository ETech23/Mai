<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    body {
      background-color: #f4f4f4;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .offline-container {
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .offline-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2C3E30;
    }

    .offline-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .offline-container a {
      text-decoration: none;
      background-color: #998e5c;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    .offline-container a:hover {
      background-color: #2C3E30;
    }
    
    /* Loading spinner styles */
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(153, 142, 92, 0.3);
      border-radius: 50%;
      border-top-color: #998e5c;
      animation: spin 1.5s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .reconnecting {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }
    
    .logo {
      max-height: 50px;
      margin-top: 20px;
    }
    /* Disable text selection */
    .no-select {
      user-select: none !important;
      -webkit-user-select: none !important;
      -ms-user-select: none !important;
      -moz-user-select: none !important;
    }
    /* Ensure buttons remain clickable */
    .no-select button,
    .no-select a {
      pointer-events: auto !important;
    }
  </style>
</head>
<body class="no-select">
  <!--<img class="logo" src="social/MAI_logo2.png" alt="MAI Logo">-->
  <div class="container">
    <div class="offline-container">
      <h1>You're Offline</h1>
      <p>It looks like you're not connected to the internet. Don't worry, your mining session and balance is intact.</p>
      <div class="loader"></div>
      <div><a href="news.html">Check Latest Updates</a></div>
      <div class="reconnecting">Attempting to reconnect...</div>
    </div>
  </div>
  
  <script>
    // Function to check network connectivity
function checkNetwork() {
  if (navigator.onLine) {
    console.log('Online');
    // Directly redirect to index page when back online
    window.location.href = 'index.html';
  } else {
    console.log('Offline');
    // Retry after 5 seconds
    setTimeout(checkNetwork, 5000);
  }
}

// Listen for network changes
window.addEventListener('online', () => {
  console.log('Network is back. Redirecting...');
  document.querySelector('.reconnecting').textContent = 'Connected! Redirecting...';
  checkNetwork();
});

window.addEventListener('offline', () => {
  console.log('Network is down. Deferring actions...');
  document.querySelector('.reconnecting').textContent = 'Attempting to reconnect...';
});

// Start checking for network connectivity
checkNetwork();
  </script>
</body>
</html>
