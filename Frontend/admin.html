<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-dashboard">
    <header>
      <h1>Admin Dashboard</h1>
    </header>

    <!-- User Messages -->
    <section class="admin-messages">
      <h2>User Messages</h2>
      <div id="admin-messages" class="message-list"></div>
      <div class="pagination">
        <button id="admin-prev-page">Previous</button>
        <button id="admin-next-page">Next</button>
      </div>
    </section>
    
    <!-- User List -->
    <section class="user-management">
      <button id="users-button" style="margin: 5px">
      UsersÂ»
        </button>
      <div class="filters">
        <select id="filter-by">
          <option value="">Filter By</option>
          <option value="balance">Balance</option>
          <option value="referrals">Referrals</option>
        </select>
        <select id="sort-order">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        
        
          
        <button id="apply-filters">Apply</button>
      </div>
      <div>
        <label for="min-balance">Min Balance:</label>
  <input type="number" id="min-balance" placeholder="Min Balance" style="width: 50px">

  <label for="max-balance">Max Balance:</label>
  <input type="number" id="max-balance" placeholder="Max Balance" style="width: 50px">

  <label for="min-referrals">Min Referrals:</label>
  <input type="number" id="min-referrals" placeholder="Min Referrals" style="width: 50px">

  <label for="max-referrals">Max Referrals:</label>
  <input type="number" id="max-referrals" placeholder="Max Referrals" style="width: 50px">
        </div>
      
      
      <div id="user-list" class="user-list hidden"></div>
      <div id="admin-dashboard">
  <div id="total-users">Total Users: 0</div>
  <div id="user-list"></div>
</div>
    </section>

    
  </div>

  <script src="admin.js"></script>
</body>
</html>
