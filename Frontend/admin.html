<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="admin-dashboard">
    <!-- Header -->
    <header>
      <button id="back-button" class="icon-button">↩️</button>
      <h1>Admin Dashboard</h1>
    </header>

    <!-- User Section -->
    <section id="user-section">
      <h2>Users</h2>
      <div class="filters">
        <input type="number" id="min-balance" placeholder="Min Balance">
        <input type="number" id="max-balance" placeholder="Max Balance">
        <input type="number" id="min-referrals" placeholder="Min Referrals">
        <input type="number" id="max-referrals" placeholder="Max Referrals">
        <button id="apply-filters" class="primary-button">Apply Filters</button>
      </div>
      <div id="user-list" class="list-container"></div>
      <div class="pagination" id="user-pagination"></div>
      <p id="total-users"></p>
    </section>
    
    <div id="filter-by"></div>
    <div id="sort-order"></div>

    <!-- Message Section -->
    <section id="message-section">
      <h2>Messages</h2>
      <div id="message-list" class="list-container"></div>
      <div class="pagination" id="message-pagination"></div>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
