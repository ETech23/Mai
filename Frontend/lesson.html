<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
    --primary-color: #6366f1; /* Updated vibrant indigo */
    --secondary-color: #22d3ee; /* Bright cyan */
    --background-color: #f8fafc; /* Soft light gray */
    --text-color: #1f2937; /* Deep gray for text */
    --accent-color: #8b5cf6; /* Purple accent */
    --sidebar-width: 100%; /* Full width on mobile */
    --card-shadow: 0 12px 30px rgba(99, 102, 241, 0.12);
    --border-radius: 16px; /* Increased border radius for modern look */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
}

body {
    font-family: 'Inter', 'system-ui', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    max-width: 100vw;
    overflow-x: hidden;
}

.app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    width: 100%;
}

.sidebar {
    width: 100%;
    background-color: white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    padding: 15px;
    display: flex;
    flex-direction: column;
}

.sidebar-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary-color);
    letter-spacing: -0.5px;
}

.course-selector {
    margin-bottom: 20px;
    display: flex;
    background-color: #f0f4ff;
    border-radius: var(--border-radius);
    padding: 4px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

.course-btn {
    flex-grow: 1;
    padding: 10px 15px;
    text-align: center;
    border: none;
    border-radius: calc(var(--border-radius) - 4px);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
}

.course-btn.active {
    background-color: var(--primary-color);
    color: white;
    box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
}

.lesson-item {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 8px;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: rgba(99, 102, 241, 0.04);
}

.lesson-item:hover {
    background-color: rgba(99, 102, 241, 0.08);
}

.lesson-item.active {
    background-color: var(--primary-color);
    color: white;
}

.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background-color: var(--background-color);
}

.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: white;
    box-shadow: 0 2px 15px rgba(0,0,0,0.04);
}

.lesson-content {
    padding: 15px;
    flex-grow: 1;
}

.lesson-card {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--card-shadow);
    margin-bottom: 15px;
}

.progress-bar {
    height: 6px;
    background-color: #e5e7eb;
    border-radius: 3px;
    margin-bottom: 15px;
    overflow: hidden;
}

.progress-bar-fill {
    height: 100%;
    background-color: var(--primary-color);
    border-radius: 3px;
    width: 0%;
    transition: width 0.5s ease;
}

.btn {
    padding: 12px 20px;
    border: none;
    border-radius: var(--border-radius);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
    box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
}

.btn-secondary {
    background-color: #f0f4ff;
    color: var(--primary-color);
}

.btn:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

.quiz-container {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--card-shadow);
}

.quiz-options {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
}

.quiz-option {
    padding: 15px;
    border: 2px solid #e5e7eb;
    border-radius: calc(var(--border-radius) - 4px);
    text-align: center;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
}

.quiz-option:hover {
    border-color: var(--primary-color);
    background-color: rgba(99, 102, 241, 0.04);
}

.quiz-option.selected {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.level-selector-container {
    position: relative;
    margin-bottom: 20px;
}

.level-selector-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 15px;
    background-color: #f0f4ff;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.level-selector-header:hover {
    background-color: rgba(99, 102, 241, 0.05);
}

.level-selector-header i {
    transition: transform 0.3s ease;
}

.level-selector-header.expanded i {
    transform: rotate(180deg);
}

.level-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    z-index: 20;
    margin-top: 8px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: 
        max-height 0.3s ease-out, 
        opacity 0.3s ease-out;
}

.level-dropdown.show {
    display: block;
    max-height: 300px; /* Adjust based on content */
    opacity: 1;
}

.level-btn {
    width: 100%;
    text-align: left;
    padding: 12px 15px;
    border: none;
    background-color: transparent;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.level-btn:hover {
    background-color: rgba(99, 102, 241, 0.04);
}

.level-btn.locked {
    color: #6b7280;
    cursor: not-allowed;
    opacity: 0.6;
}

.level-btn.locked:hover {
    background-color: transparent;
}

.interactive-challenge {
    background-color: #f0f4ff;
    border-radius: var(--border-radius);
    padding: 15px;
    margin-top: 15px;
}

.challenge-input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e5e7eb;
    border-radius: calc(var(--border-radius) - 4px);
    font-size: 0.9rem;
}

.challenge-feedback {
    margin-top: 10px;
    padding: 12px;
    border-radius: calc(var(--border-radius) - 4px);
    font-size: 0.9rem;
}

/* Enhanced Mobile Responsiveness */
@media (max-width: 480px) {
    :root {
        --border-radius: 12px; /* Slightly smaller border radius on very small screens */
    }

    .sidebar-logo {
        font-size: 1.3rem;
    }

    .course-btn, .btn {
        font-size: 0.8rem;
        padding: 8px 12px;
    }

    .lesson-card, .quiz-container {
        padding: 15px;
    }

    .main-header {
        padding: 10px;
    }

    .lesson-content {
        padding: 10px;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    :root {
        --background-color: #121212;
        --text-color: #e0e0e0;
        --primary-color: #7c3aed; /* Adjusted for dark mode */
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .sidebar, .main-header, .lesson-card, .quiz-container {
        background-color: #1e1e1e;
    }

    .course-selector {
        background-color: rgba(255,255,255,0.1);
    }

    .quiz-option {
        border-color: rgba(255,255,255,0.2);
    }

    .quiz-option:hover {
        background-color: rgba(255,255,255,0.1);
    }
}

/* Accessibility Improvements */
@media (prefers-reduced-motion: reduce) {
    * {
        transition: none !important;
    }
}
    </style>

            <div class="sidebar-logo">

            </div>

            <!-- Course Selector -->

            <div class="main-header">

                <div class="lesson-navigation">
                    <button class="btn btn-secondary" id="prevLessonBtn">Previous Lesson</button>
                    <button class="btn btn-primary" id="nextLessonBtn">Next Lesson</button>
                </div>
            </div>
        </div>
    </div>

    <script>
              // Global state
        let currentCourse = 'ai';
        let currentLevel = 'beginner';
        let currentLessonIndex = 0;

        let quizAttempts = 0;

        // Level progression tracking
        const levelProgress = {
            beginner: false,
            intermediate: false,
            advanced: false
        };
    
    

        // DOM Elements
        const courseButtons = document.querySelectorAll('.course-btn');
        const levelSelectorHeader = document.querySelector('.level-selector-header');
        const levelDropdown = document.getElementById('levelDropdown');
        const currentLevelDisplay = document.getElementById('currentLevelDisplay');
        const intermediateLevel = document.getElementById('intermediateLevel');
        const advancedLevel = document.getElementById('advancedLevel');
        const lessonsList = document.getElementById('lessonsList');
        const courseTitle = document.getElementById('courseTitle');
        const lessonContentArea = document.getElementById('lessonContentArea');
        const quizContainer = document.getElementById('quizContainer');
        const quizQuestions = document.getElementById('quizQuestions');
        const quizResult = document.getElementById('quizResult');
        const submitQuizBtn = document.getElementById('submitQuizBtn');
        const interactiveChallengeArea = document.getElementById('interactiveChallengeArea');
        const challengeContent = document.getElementById('challengeContent');
        const challengeInput = document.getElementById('challengeInput');
        const checkChallengeBtn = document.getElementById('checkChallengeBtn');
        const challengeFeedback = document.getElementById('challengeFeedback');
        const prevLessonBtn = document.getElementById('prevLessonBtn');
        const nextLessonBtn = document.getElementById('nextLessonBtn');
        const progressBarFill = document.getElementById('progressBarFill');

        // Toggle Level Selector Dropdown
    document.addEventListener('DOMContentLoaded', () => {
    const levelSelectorContainer = document.querySelector('.level-selector-container');
    
    if (levelSelectorContainer) {
        const levelSelectorHeader = levelSelectorContainer.querySelector('.level-selector-header');
        const levelDropdown = levelSelectorContainer.querySelector('.level-dropdown');

        // Prevent event propagation to stop immediate closing
        levelSelectorHeader.addEventListener('click', (event) => {
            event.stopPropagation();
            levelSelectorHeader.classList.toggle('expanded');
            levelDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!levelSelectorContainer.contains(event.target)) {
                levelSelectorHeader.classList.remove('expanded');
                levelDropdown.classList.remove('show');
            }
        });

        // Prevent dropdown from closing when clicking inside
        levelDropdown.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    }
});

            levelSelectorHeader.classList.toggle('expanded');
            levelDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!levelSelectorHeader.contains(event.target) && 
                !levelDropdown.contains(event.target)) {
                levelSelectorHeader.classList.remove('expanded');
                levelDropdown.classList.remove('show');
            }
        });**/
    
    

        // Update level selector buttons based on progress
        function updateLevelButtons() {
            // Intermediate level locked if beginner not completed
            if (!levelProgress.beginner) {
                intermediateLevel.classList.add('locked');
                intermediateLevel.disabled = true;
            } else {
                intermediateLevel.classList.remove('locked');
                intermediateLevel.disabled = false;
            }

            // Advanced level locked if intermediate not completed
            if (!levelProgress.intermediate) {
                advancedLevel.classList.add('locked');
                advancedLevel.disabled = true;
            } else {
                advancedLevel.classList.remove('locked');
                advancedLevel.disabled = false;
            }
        }
    
    // Render Quiz
        function renderQuiz(quiz) {
            quizQuestions.innerHTML = quiz.map((question, qIndex) => `
                <div class="quiz-question">
                    <p>${question.text}</p>
                    <div class="quiz-options">
                        ${question.options.map((option, oIndex) => `
                            <div class="quiz-option" 
                                 data-question="${qIndex}" 
                                 data-option="${oIndex}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Add quiz interaction
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected from all options in this question
                    const questionOptions = document.querySelectorAll(
                        `.quiz-option[data-question="${this.dataset.question}"]`
                    );
                    questionOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected to clicked option
                    this.classList.add('selected');
                });
            });
        }
    
    // Load Lesson Content
        function loadLessonContent(index) {
            const lesson = courseData.lessons[index];
            
            // Update lesson content
            lessonContentArea.innerHTML = `
                <h2>${lesson.title}</h2>
                <p>${lesson.content}</p>
            `;

            // Show/hide quiz if present
            if (lesson.quiz) {
                quizContainer.style.display = 'block';
                renderQuiz(lesson.quiz);
            } else {
                quizContainer.style.display = 'none';
            }

            // Enable/disable navigation buttons
            prevLessonBtn.disabled = index === 0;
            nextLessonBtn.disabled = index === courseData.lessons.length - 1;
        }

        // Load Lessons from JSON
        async function loadLessons(course, level) {
            try {
                const response = await fetch(`${course}_${level}_lessons.json`);
                courseData = await response.json();

                // Populate sidebar lessons
                lessonsList.innerHTML = courseData.lessons.map((lesson, index) => `
                    <div class="lesson-item ${index === 0 ? 'active' : ''}" data-index="${index}">
                        <i>ðŸ“š</i> ${lesson.title}
                    </div>
                `).join('');

                // Add event listeners to lesson items
                document.querySelectorAll('.lesson-item').forEach(item => {
                    item.addEventListener('click', () => {
                        // Remove active from all lessons
                        document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
                        
                        // Add active to clicked lesson
                        item.classList.add('active');
                        
                        // Load lesson content
                        currentLessonIndex = parseInt(item.dataset.index);
                        loadLessonContent(currentLessonIndex);
                    });
                });

                // Load first lesson by default
                loadLessonContent(0);

                // Update progress bar
                updateProgressBar();
            } catch (error) {
                console.error('Error loading lessons:', error);
                lessonContentArea.innerHTML = `<p>Error loading lessons: ${error.message}</p>`;
            }
        }

        // Submit Quiz with Level Progression
      /**  function submitQuiz() {
            const quiz = courseData.lessons[currentLessonIndex].quiz;

                `;
                quizResult.classList.remove('fail');
                quizResult.classList.add('pass');
                submitQuizBtn.style.display = 'none';**/
    function submitQuiz() {
    const quiz = courseData.lessons[currentLessonIndex].quiz;
    let correctAnswers = 0;
    let totalQuestions = quiz.length;

    // Check answers
    quiz.forEach((question, qIndex) => {
        const selectedOption = document.querySelector(
            `.quiz-option[data-question="${qIndex}"].selected`
        );
        
        if (selectedOption && 
            parseInt(selectedOption.dataset.option) === question.correctAnswer) {
            correctAnswers++;
        }
    });

    // Calculate score
    const score = (correctAnswers / totalQuestions) * 100;
    quizAttempts++;

    // Display result
    quizResult.style.display = 'block';
    
    if (score >= 70) {
        quizResult.innerHTML = `
            <h4>Congratulations! ðŸŽ‰</h4>
            <p>You passed the quiz with ${score.toFixed(0)}% (${correctAnswers}/${totalQuestions} correct).</p>
        `;
        quizResult.classList.remove('fail');
        quizResult.classList.add('pass');
        submitQuizBtn.style.display = 'none';
        nextLessonBtn.style.display = 'block'; 
        quizResult.classList.remove('pass');
        quizResult.classList.add('fail');
        submitQuizBtn.style.display = 'block';
        nextLessonBtn.style.display = 'none';

                // Update level progression
                if (currentLevel === 'beginner') {
                    levelProgress.beginner = true;
                } else if (currentLevel === 'intermediate') {
                    levelProgress.intermediate = true;
                } else if (currentLevel === 'advanced') {
                    levelProgress.advanced = true;
                }

                // Update level buttons
                updateLevelButtons();
            } else {
                if (quizAttempts < MAX_QUIZ_ATTEMPTS) {
                    quizResult.innerHTML = `
                        <h4>Try Again</h4>
                        <p>You scored ${score.toFixed(0)}% (${correctAnswers}/${totalQuestions} correct).</p>
                        <p>Attempt ${quizAttempts} of ${MAX_QUIZ_ATTEMPTS}. Keep studying!</p>
                    `;
                    quizResult.classList.remove('pass');
                    quizResult.classList.add('fail');
                } else {
                    quizResult.innerHTML = `
                        <h4>Quiz Attempts Exhausted</h4>
                        <p>You've used all ${MAX_QUIZ_ATTEMPTS} attempts. Please review the lesson materials.</p>
                    `;
                    quizResult.classList.remove('pass');
                    quizResult.classList.add('fail');
                    submitQuizBtn.style.display = 'none';
                }
            }
        }
    
    function resetQuiz() {
    // Unselect all quiz options
    document.querySelectorAll('.quiz-option.selected').forEach(option => {
        option.classList.remove('selected');
    });

    // Reset quiz result display
    quizResult.style.display = 'none';
    quizResult.innerHTML = '';
    quizResult.classList.remove('pass', 'fail');

    // Reset buttons
    submitQuizBtn.style.display = 'block';
    nextLessonBtn.style.display = 'none';
}

        // Level Selector Functionality
        document.querySelectorAll('.level-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Check if level is locked
                if (this.classList.contains('locked')) {
                    return;
                }

                // Remove active from all buttons
                document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
                
                // Add active to clicked button
                this.classList.add('active');

                // Update current level
                currentLevel = this.dataset.level;
                
                // Update level display
                currentLevelDisplay.textContent = `${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)} Level`;
                
                // Update page title
                courseTitle.textContent = `${currentCourse.toUpperCase()} Course - ${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)} Level`;

                // Close dropdown
                levelSelectorHeader.classList.remove('expanded');
                levelDropdown.classList.remove('show');

                // Load lessons for selected level
                loadLessons(currentCourse, currentLevel);
            });
        });
    
    // Update Progress Bar
        function updateProgressBar() {
            if (courseData && courseData.lessons) {
                const progressPercentage = 
                    ((currentLessonIndex + 1) / courseData.lessons.length) * 100;
                progressBarFill.style.width = `${progressPercentage}%`;
            }
        }

        // Course Selector Functionality
        courseButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active from all buttons
                courseButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active to clicked button
                this.classList.add('active');

                // Update current course
                currentCourse = this.dataset.course;
                
                // Update page title
                courseTitle.textContent = `${currentCourse.toUpperCase()} Course - Beginner Level`;

                // Load lessons for selected course
                loadLessons(currentCourse, currentLevel);
            });
        });
                    
        // Navigation Button Listeners
        prevLessonBtn.addEventListener('click', () => {
            if (currentLessonIndex > 0) {
                currentLessonIndex--;
                document.querySelector(`.lesson-item[data-index="${currentLessonIndex}"]`).click();
            }
            resetQuiz(); // Reset the quiz state
        });

        nextLessonBtn.addEventListener('click', () => {
            if (currentLessonIndex < courseData.lessons.length - 1) {
                currentLessonIndex++;
                document.querySelector(`.lesson-item[data-index="${currentLessonIndex}"]`).click();
            }
                resetQuiz(); // Reset the quiz state
        });

        // Quiz Submit Listener
