<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Points | Maichain</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .withdraw-container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .withdraw-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #facc15;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background: #334155;
      color: #fff;
      font-size: 1rem;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      background: #475569;
    }

    .withdraw-button {
      width: 100%;
      padding: 0.9rem;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .withdraw-button:hover {
      background: #16a34a;
    }

    .note {
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="withdraw-container">
    <h2><i class="fas fa-coins"></i> Withdraw Points</h2>
    <form id="withdrawForm">
      <div class="form-group">
        <label for="points">Amount of Points</label>
        <input type="number" id="points" name="points" min="100" placeholder="Enter points to withdraw" required>
      </div>

      <div class="form-group">
        <label for="wallet">Crypto Wallet Address</label>
        <input type="text" id="wallet" name="wallet" placeholder="e.g. 0xABC123..." required>
      </div>

      <div class="form-group">
        <label for="network">Select Network</label>
        <select id="network" name="network" required>
          <option value="">-- Choose Network --</option>
          <option value="bep20">Binance Smart Chain (BEP-20)</option>
          <option value="erc20">Ethereum (ERC-20)</option>
          <option value="polygon">Polygon</option>
        </select>
      </div>

      <button type="submit" class="withdraw-button">Request Withdrawal</button>
    </form>
    <p class="note">Minimum withdrawal: 100 points. Withdrawals are processed within 24â€“48 hours.</p>
  </div>

  <script>
    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Withdrawal request submitted!");
      // Implement submission logic here...
    });
  </script>
</body>
</html>
